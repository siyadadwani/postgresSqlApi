<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Members - Library System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans">

  <!-- Navigation Bar -->
  <nav class="bg-white shadow-md px-6 py-4 flex justify-between items-center">
    <div class="flex items-center space-x-4">
      <span class="text-xl font-bold">Library</span>
      <a href="index.html" class="text-gray-600 hover:text-black">Home</a>
      <a href="book.html" class="text-gray-600 hover:text-black">Books</a>
      <a href="members.html" class="text-black font-semibold">Members</a>
      <a href="#" class="text-gray-600 hover:text-black">Issue Book</a>
      <a href="#" class="text-gray-600 hover:text-black">Return Book</a>
      <a href="#" class="text-gray-600 hover:text-black">Reports</a>
    </div>
  
  </nav>

  <!-- Main Content -->
  <main class="p-8">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-semibold">Library Members</h1>
      <button id="openModalBtn" class="bg-teal-500 text-white px-4 py-2 rounded hover:bg-teal-600">+ Add New Member</button>
    </div>

    <!-- Members Table -->
    <div class="overflow-x-auto bg-white shadow rounded-lg">
      <table id="membersTable" class="min-w-full text-left text-sm">
        <thead class="bg-gray-100 text-gray-700 uppercase text-xs">
          <tr>
            <th class="px-6 py-3">Member ID</th>
            <th class="px-6 py-3">Name</th>
            <th class="px-6 py-3">Email</th>
            <th class="px-6 py-3">Membership Date</th>
            <th class="px-6 py-3">Actions</th>
          </tr>
        </thead>
        <tbody class="text-gray-700" id="membersTableBody">
          <!-- Existing rows can go here -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Modal for Add Member -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white rounded shadow-lg w-96 p-6">
      <h2 class="text-xl font-semibold mb-4">Add New Member</h2>
      <form id="addMemberForm" class="space-y-4">
        <!-- Removed Member ID input field -->
        <div>
          <label for="name" class="block mb-1 font-medium">Name</label>
          <input type="text" id="name" name="name" required class="w-full border border-gray-300 rounded px-3 py-2" />
        </div>
        <div>
          <label for="email" class="block mb-1 font-medium">Email</label>
          <input type="email" id="email" name="email" required class="w-full border border-gray-300 rounded px-3 py-2" />
        </div>
        <div>
          <label for="membership_date" class="block mb-1 font-medium">Membership Date</label>
          <input type="date" id="membership_date" name="membership_date" required class="w-full border border-gray-300 rounded px-3 py-2" />
        </div>
        <div class="flex justify-end space-x-2">
          <button type="button" id="closeModalBtn" class="px-4 py-2 rounded border border-gray-300 hover:bg-gray-100">Cancel</button>
          <button type="submit" class="bg-teal-500 text-white px-4 py-2 rounded hover:bg-teal-600">Add Member</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const modal = document.getElementById('modal');
    const openModalBtn = document.getElementById('openModalBtn');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const addMemberForm = document.getElementById('addMemberForm');
    const membersTableBody = document.getElementById('membersTableBody');

    openModalBtn.addEventListener('click', () => {
      modal.classList.remove('hidden');
    });

    closeModalBtn.addEventListener('click', () => {
      modal.classList.add('hidden');
      addMemberForm.reset();
    });

    addMemberForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Removed member_id retrieval because field is removed
      const name = addMemberForm.name.value.trim();
      const email = addMemberForm.email.value.trim();
      const membership_date = addMemberForm.membership_date.value;

      if (!name || !email || !membership_date) {
        alert('Please fill out all fields.');
        return;
      }

      try {
        const response = await fetch('https://psychic-space-doodle-7vw67vxg94p5cx9x-5005.app.github.dev/members', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ name, email, membership_date }), // no member_id sent here
        });

        if (!response.ok) {
          throw new Error('Failed to add member. Server error.');
        }

        const addedMember = await response.json();

        // Add new row to table
        const newRow = document.createElement('tr');
        newRow.classList.add('border-b', 'hover:bg-gray-50');
        newRow.innerHTML = `
          <td class="px-6 py-4">${addedMember.member_id}</td>
          <td class="px-6 py-4">${addedMember.name}</td>
          <td class="px-6 py-4">${addedMember.email}</td>
          <td class="px-6 py-4">${addedMember.membership_date}</td>
          <td class="px-6 py-4 space-x-2">
            <button class="text-blue-600 hover:underline">Edit</button>
            <button class="text-red-600 hover:underline">Delete</button>
          </td>
        `;
        membersTableBody.appendChild(newRow);

        modal.classList.add('hidden');
        addMemberForm.reset();
        alert('Member added successfully!');

      } catch (error) {
        alert(error.message);
      }
    });
async function fetchMembers() {
  try {
    const response = await fetch('https://psychic-space-doodle-7vw67vxg94p5cx9x-5005.app.github.dev/members');
    if (!response.ok) throw new Error('Failed to fetch members');
    const members = await response.json();

    membersTableBody.innerHTML = '';
    members.forEach(member => {
      const tr = document.createElement('tr');
      tr.classList.add('border-b', 'hover:bg-gray-50');
      tr.innerHTML = `
        <td class="px-6 py-4">${member.member_id}</td>
        <td class="px-6 py-4">${member.name}</td>
        <td class="px-6 py-4">${member.email}</td>
        <td class="px-6 py-4">${member.membership_date}</td>
        <td class="px-6 py-4 space-x-2">
          <button class="text-blue-600 hover:underline">Edit</button>
          <button class="text-red-600 hover:underline">Delete</button>
        </td>
      `;
      membersTableBody.appendChild(tr);
    });
  } catch (error) {
    console.error('Error fetching members:', error);
  }
}

fetchMembers(); // Call the function immediately


  </script>

</body>
</html>
