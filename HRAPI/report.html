<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Library Reports</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center p-10 font-sans">

  <h1 class="text-3xl font-bold mb-8 text-teal-700">Library Reports</h1>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-8 max-w-4xl w-full">

    <div class="bg-white shadow-lg rounded-lg p-8 text-center border border-gray-200">
      <h2 class="text-lg font-semibold mb-2 text-gray-700">Total Books</h2>
      <p id="totalBooks" class="text-5xl font-extrabold text-teal-600">--</p>
    </div>

    <div class="bg-white shadow-lg rounded-lg p-8 text-center border border-gray-200">
      <h2 class="text-lg font-semibold mb-2 text-gray-700">Total Members</h2>
      <p id="totalMembers" class="text-5xl font-extrabold text-teal-600">--</p>
    </div>

    <div class="bg-white shadow-lg rounded-lg p-8 text-center border border-gray-200">
      <h2 class="text-lg font-semibold mb-2 text-gray-700">Books Issued</h2>
      <p id="booksIssued" class="text-5xl font-extrabold text-teal-600">--</p>
    </div>

    <div class="bg-white shadow-lg rounded-lg p-8 text-center border border-gray-200">
      <h2 class="text-lg font-semibold mb-2 text-gray-700">Books Returned</h2>
      <p id="booksReturned" class="text-5xl font-extrabold text-teal-600">--</p>
    </div>

  </div>

  <script>
    // Replace with your real backend API URL
    async function fetchReport() {
      try {
        // Replace this URL with your actual backend API endpoint
        const response = await fetch('https://psychic-space-doodle-7vw67vxg94p5cx9x-5005.app.github.dev/count');
        if (!response.ok) throw new Error('Network response was not OK');

        const data = await response.json();

        // Assign fetched data to HTML elements
        document.getElementById('totalBooks').textContent = data.totalBooks;
        document.getElementById('totalMembers').textContent = data.totalMembers;
        document.getElementById('booksIssued').textContent = data.booksIssued;
        document.getElementById('booksReturned').textContent = data.booksReturned;
      } catch (error) {
        console.error('Error fetching report:', error);
        alert('Failed to load report data.');
      }
    }

    // Fetch report data when page loads
    window.onload = fetchReport;
  </script>

</body>
</html>
